<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Masco.</title>
    <link rel="stylesheet" href="CSS/combined.css">
</head>
<body>
    <header>
        <section class="header-title-line">
            <h1>Masco.</h1>
            <button class="menu-button">
                <div class="menu-icon"></div>
            </button>
        </section>
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Order or Inquire</h2>
            <p>Fill out the form, place an order, or ask questions about our products.</p>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="product">Select Product:</label>
                <select id="product" name="product">
                    <option value="smart-widget">Smart Widget X1</option>
                    <option value="quantum-charger">Quantum Charger</option>
                    <option value="eco-drone">Eco Drone</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Masco. All rights reserved.</p>
    </footer>
</body>
</html>
